<!DOCTYPE html>
<html>
<head>
    <title>Form Validation Example</title>
    <script>
        function validateForm() {
            var name = document.forms["myForm"]["name"].value;
            var email = document.forms["myForm"]["email"].value;
            var phone = document.forms["myForm"]["phone"].value;
            
            // check if name is empty
            if (name == "") {
                alert("Name must be filled out");
                return false;
            }
            
            // check if email is empty or not in correct format
            if (email == "" || !/\S+@\S+\.\S+/.test(email)) {
                alert("Email must be filled out in correct format");
                return false;
            }
            
            // check if phone is empty or not in correct format
            if (phone == "" || !/^\d{10}$/.test(phone)) {
                alert("Phone must be filled out in 10 digits format");
                return false;
            }
        }
    </script>
</head>
<body>
    <h2>Form Validation Example</h2>
    <form name="myForm" onsubmit="return validateForm()">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>
        
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}"><br><br>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
