<body bgcolor="#E1BEE7">
    <form align="center" name="user_login">

        <option value="BCA">BCA</option> 
        </select><br>

        </select><br>
        DISTRICT<br> 
            <select name="District">

            </select><br>
        CITY<br><select name="City">

            </select><br>
        PINCODE<br><input type="text" name="pincode" id="pincode"><br>
        <a><input type="button" value="login"></a>
        <a><input type="button" value="submit"></a>

    </form>
